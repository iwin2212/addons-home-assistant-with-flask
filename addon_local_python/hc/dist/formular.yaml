# repeat automation monthly, yearly
- action:
  - delay: 00:00:00
  - data:
      entity_id: media_player.office
      message: Bây giờ là {{now().hour}} giờ {{now().minute}} phút. Nhiệt độ hiện tại đang là {{ states('sensor.0x086bd7fffecb8dae_temperature')| int }} độ C
    service: tts.google_translate_say
  alias: thangtest
  condition:
  - condition: template
    value_template: "{{ now().day == 14 }}"
  id: '1610598156'
  trigger:
  - platform: time
    at: '13:45:00'
# repeat automation dayly, hourly, every minute or every second
- action:
  - delay: 00:00:00
  - data:
      entity_id: media_player.office
      message: Bây giờ là {{now().hour}} giờ {{now().minute}} phút. Nhiệt độ hiện tại đang là {{ states('sensor.0x086bd7fffecb8dae_temperature')| int }} độ C
    service: tts.google_translate_say
  alias: thangtest_dayly
  condition: []
  id: '1610598651'
  trigger:
  - platform: time_pattern
    minutes: "/1"