<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/automation.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    </head>

    <body>
        {%include 'head_foot/header.html'%}
        <section id='main'>
            <div class="container">
                <h3 id='title'>Thêm kịch bản hẹn giờ</h3>
                <form style="margin-top: 5%;" action='./add_timer' method='POST'>
                    <table class="table">
                        <tr>
                            <td><strong>Tên hẹn giờ</strong></td>
                            <td><input type='text' placeholder='nhập tên gợi nhớ. Ví dụ: tự bật nóng lạnh phòng khách'
                                    name='ten' class='form-control'></td>
                        </tr>
                        <tr>
                            <td>Thời gian thực hiện</td>
                            <td><input type='text' autocomplete="off" placeholder='Ví dụ 18:00' name='time'
                                    class='hourPicker form-control' required></td>
                        </tr>
                        <tr>
                            <td>Chọn ngày lặp lại</td>
                            <td>
                                <div class="row seven-cols">
                                    <div style="margin-left: 30px;">
                                        <input type="checkbox" value="2" name="mon">Thứ hai

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="3" name="tue">Thứ ba

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="4" name="wed">Thứ tư

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="5" name="thu">Thứ năm

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="6" name="fri">Thứ sáu

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="7" name="sat">Thứ bảy

                                    </div>
                                    <div style="margin-left: 30px;">

                                        <input type="checkbox" value="8" name="sun">Chủ nhật

                                    </div>
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td width="30%">Chọn hành động</td>
                            <td width="70%">
                                <select name='action' class='form-control selectpicker' data-dropup-auto="false"
                                    data-size="7" data-live-search="true" onchange='addActionContent(this)'
                                    id="hanhdong_">
                                    <option disabled selected value> -- Chọn hành động -- </option>
                                    <option value='alarm_control_panel.alarm_arm_away'>An ninh: Chế độ Vắng nhà
                                    </option>
                                    <option value='alarm_control_panel.alarm_arm_home'>An ninh: Chế độ Ở nhà
                                    </option>
                                    <option value='alarm_control_panel.alarm_arm_night'>An ninh: Chế độ Ban đêm
                                    </option>
                                    <option value='alarm_control_panel.alarm_disarm'>An ninh: Tắt
                                    </option>
                                    <option value='switch.turn_on'>Công tắc: Bật</option>
                                    <option value='switch.turn_off'>Công tắc: Tắt</option>
                                    <option value='climate.turn_off'>Điều hoà: Tắt điều hoà</option>
                                    <option value='climate.set_temperature'>Điều hoà: Bật nhiệt độ</option>
                                    <option value='climate.set_fan_mode'>Điều hoà: Bật chế độ gió</option>
                                    <option value='media_player.media_play_pause'>Điều khiển nhạc: Tạm dừng</option>
                                    <option value='media_player.media_play'>Điều khiển nhạc: Tiếp tục</option>
                                    <option value='media_player.media_stop'>Điều khiển nhạc: Dừng</option>
                                    <option value='media_player.media_pause'>Điều khiển nhạc: Chơi tiếp</option>
                                    <option value='media_player.volume_mute'>Điều khiển nhạc: Tắt tiếng</option>
                                    <option value='media_player.volume_set'>Điều khiển nhạc: Thiết lập âm lượng</option>
                                    <option value='media_player.volume_up'>Điều khiển nhạc: Tăng âm lượng</option>
                                    <option value='media_player.volume_down'>Điều khiển nhạc: Giảm âm lượng</option>
                                    <option value='light.turn_on'>Đèn: Bật</option>
                                    <option value='light.turn_off'>Đèn: Tắt</option>
                                    <!-- <option value='lock.unlock'>Khoá: Mở</option>
                                    <option value='lock.lock'>Khoá: Đóng</option> -->
                                    <option value='media_player.speak'>Phát giọng nói: Nhập nội dung Tiếng Việt</option>
                                    <option value='fan.turn_on'>Quạt: Bật</option>
                                    <option value='fan.turn_off'>Quạt: Tắt</option>
                                    <option value='cover.open_cover'>Rèm: Mở</option>
                                    <option value='cover.close_cover'>Rèm: Đóng</option>
                                    <option value='cover.set_cover_position'>Rèm: Mở một phần</option>
                                    <option value='cover.stop_cover'>Rèm: Tạm dừng</option>
                                    <option value='vacuum.start'>Robot hút bụi: Quét dọn</option>
                                    <option value='vacuum.return_to_base'>Robot hút bụi: Sạc điện</option>
                                    <option value='vacuum.stop'>Robot hút bụi: Dừng</option>
                                    <option value='media_player.turn_on'>TV: Bật</option>
                                    <option value='media_player.turn_off'>TV: Tắt</option>
                                    <option value='media_player.select_source'>TV: Chọn đầu vào</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="action"></tr>
                        <tr id="block_action_">
                            <td id='action_id_'>Chọn thiết bị thực hiện</td>
                            <td>
                                <select name='entity' class='form-control selectpicker' data-dropup-auto="false"
                                    data-size="7" data-live-search="true" id='action_' required>
                                    <option disabled selected value> -- Chọn 1 thiết bị -- </option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input type='submit' value='Lưu' class="btn btn-primary">
                </form>

            </div>
        </section>
        {%block content%}
        {%include 'head_foot/footer.html' %}
        {%endblock%}
    </body>

</html>
<script>
    $(function () {
        $('.selectpicker').selectpicker();
    });
    list_entitys = {{ list_entities | tojson }};
    dem_action = 0;
    function addActionContent(text_of_option) {
        $('#block_action_').show();
        hanhdong = document.getElementById('hanhdong_');
        var idx_action = 'entity_action_id_';
        var action_selected = hanhdong.value.split('.')[0];
        var exec_selected = hanhdong.value.split('.')[1];
        var select_section = document.getElementById('action_');
        $('#action_')
            .find('option')
            .remove()
            .end()
            .append('<option disabled selected value="whatever"> -- Chọn 1 thiết bị -- </option>')
            .val('whatever')
            ;
        var entities = [];
        addActionContent_hanhdongValue_typeAutomation(dem_action, text_of_option);
        entities = addActionContent_option_typeAutomation2(entities, action_selected, select_section, exec_selected);

        for (var i = 0; i < entities.length; i++) {
            var custom_option = document.createElement("option");
            var t = document.createTextNode(entities[i]);
            custom_option.appendChild(t);
            select_section.appendChild(custom_option);
            $(select_section).selectpicker("refresh");
        }
    }

    $(document).ready(function () {
        $('.hourPicker').timepicker({
            controlType: 'select',
            oneLine: true,
            timeFormat: 'HH:mm'
        });
    });
</script>
