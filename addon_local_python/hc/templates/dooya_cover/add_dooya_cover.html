<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Dooya Cover</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
</head>

<body>
    {%include 'head_foot/header.html'%}
    <section id='main'>
        <div class="container">
            <h3 id='title'>Thêm rèm Dooya</h3>
            <form action='./add_dooya_cover' method='POST'>
                <table class="table">
                    <tr>
                        <td>Địa chỉ IP</td>
                        <td><input type='text' name='ip' class="form-control" placeholder="ví dụ: 192.168.1.32"
                                required></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ MAC</td>
                        <td><input type='text' name='mac' class="form-control"
                                placeholder="ví dụ AA:BB:CC:DD:EE:FF hoặc AABBCCDDEEFF" required></td>
                    </tr>
                    <tr>
                        <td>Tên rèm</td>
                        <td><input type='text' name='name' class="form-control" placeholder="ví dụ: rèm cửa sổ"
                                required></td>
                    </tr>
                </table>
                <input type='submit' value='Lưu' class="btn btn-primary">
            </form>
            <br>

        </div>
    </section>
    {%block content%}
    {%include 'head_foot/footer.html' %}
    {%endblock%}
</body>

</html>
