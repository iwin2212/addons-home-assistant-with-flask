<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Configurator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
</head>

<body>
    {%include 'head_foot/header.html'%}
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-12" >
                    <h3 id='title'>Thiết lập Configurator</h3>
                </div>
                <div class="col-md-12 col-12" id="table-item">
                    
                    <form action='./add_configurator' method='POST'>
                        <div class="row">
                            <div class="col-md-4 col-4">
                                Địa chỉ IP của HC:
                            </div>
                            <div class="col-md-8 col-8">
                                <input type='text' name='ip' class="form-control" value="{{url}}"
                                    placeholder="Ví dụ: http://192.168.1.10" required>
                                {%if info != ''%}
                                <div style="margin-top: 10px; color: #5c5858;">
                                    Gợi ý: {{info}}
                                </div>
                                {%endif%}
                            </div>
                        </div>
                        <input type='submit' value='Lưu'
                            class="btn btn-primary">
                    </form>
                </div>

            </div>

        </div>
    </section>
    {%block content%}
    {%include 'head_foot/footer.html' %}
    {%endblock%}
</body>
