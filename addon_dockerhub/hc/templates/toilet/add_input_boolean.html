<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add thiết bị quản lý phòng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
</head>

<body>
    {%include 'head_foot/header.html'%}
    <section id='main'>
        <div class="container">
            <h3 id='title'>Thêm thiết bị quản lý phòng</h3>
            <form style='margin-top: 6%;' action='./add_input_boolean' method='POST'>
                <table class="table">
                    <tr>
                        <td>ID</td>
                        <td><input type='text' name='id' class="form-control"
                                placeholder="viết liền không dấu, ví dụ: nha_ve_sinh" required></td>
                    </tr>
                    <tr>
                        <td>Tên</td>
                        <td><input type='text' name='name' class="form-control" placeholder="ví dụ: nhà vệ sinh"
                                required></td>
                    </tr>
                </table>
                <input type='submit' value='Lưu' class="btn btn-primary">
            </form>
        </div>
    </section>
    {%block content%}
    {%include 'head_foot/footer.html' %}
    {%endblock%}
</body>
