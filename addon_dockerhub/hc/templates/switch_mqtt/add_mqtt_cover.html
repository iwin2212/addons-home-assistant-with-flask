<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add MQTT Cover</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
    </head>

    <body>
        {%include 'head_foot/header.html'%}
        <section id='main'>
            <div class="container">

                <h3 id='title'>Kết nối bộ motor rèm JAVIS qua MQTT</h3>
                <div id='error_log' class='alert alert-danger alert-dismissible' style="display: none;">
                </div>
                {%if err != ''%}
                <div class='alert alert-danger alert-dismissible'>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{err}}
                </div>
                {%endif%}
                {%if success != ''%}
                <div class='alert alert-success alert-dismissible'>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{success}}
                </div>
                {%endif%}
                <a target="_blank" rel="noopener noreferrer" href=" http://remmqtt.javisco.vn" style="float: right;">
                    Bấm vào đây để xem hướng dẫn
                </a>
                <form action='./add_mqtt_cover' method='POST'>
                    <table class="table">
                        <tr>
                            <td>Platform</td>
                            <td><input type='text' id='platform' name='platform' value='mqtt' class="form-control" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>Địa chỉ IP nội mạng</td>
                            <td><input type='text' id='ip' name='ip' class='form-control' placeholder="ví dụ: 192.168.1.10, sau đó bấm connect" required></td>
                        </tr>
                    </table>
                    <input id="save" type='button' value="Connect" class="btn btn-primary">
                    <div id="a"></div>
                </form>

            </div>
        </section>
        {%block content%}
        {%include 'head_foot/footer.html' %}
        {%endblock%}
    </body>

</html>


<script>
    $(document).ready(function () {
        $('form').bind("keypress", function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                return false;
            }
        });
        $("#save").on('click', function () {
            $('#error_log').hide();
            setTimeout(function () {
                var x = $("#ip").val();
                $.ajax({
                    url: "./get_mqtt_info?ip=" + x,
                    type: "GET",
                    success: function (data) {
                        try {
                            $("table").append("<tr class = 'con'><td>Tên rèm</td><td><input type = 'text' name = 'name' placeholder = 'ví dụ: rèm phòng ngủ' class = 'form-control' required></td></tr>");
                            $('#save').replaceWith(`<input id = "save" type = 'submit' value = "Lưu" class = "btn btn-primary" >`)
                        }
                        catch (error) {
                            document.getElementById('error_log').innerHTML = data;
                            $('#error_log').show();
                        }
                    }
                });
            }, 500);
        });
    })
</script>
