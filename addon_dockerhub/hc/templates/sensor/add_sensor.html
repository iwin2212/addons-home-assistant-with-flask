<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Sensor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
</head>

<body>
    {%include 'head_foot/header.html'%}
    <section id='main'>
        <div class="container">

            <h3 id='title'>Thêm cảm biến Broadlink A1</h3>
            <form style="margin-top: 6%" action='./add_sensor' method='POST'>
                <table class="table">
                    <tr>
                        <td width="40%">Địa chỉ IP nội mạng</td>
                        <td><input type='text' name='host' class="form-control"
                                placeholder="Địa chỉ nội mạng của cảm biến. Ví dụ: 192.168.1.5" required></td>
                    </tr>
                    <tr>
                        <td width="40%">Địa chỉ MAC</td>
                        <td><input type='text' name='mac' class="form-control"
                                placeholder="ví dụ AA:BB:CC:DD:EE:FF hoặc AABBCCDDEEFF" required> </td>
                    </tr>
                    <tr>
                        <td width="40%">Chu kỳ cập nhật (đơn vị giây, nhập số nguyên)</td>
                        <td><input type='text' name='update_interval' class="form-control" placeholder="nhập số nguyên. Ví dụ 15" value="15"
                                required></td>
                    </tr>
                </table>
                <input type='submit' value='Lưu' class="btn btn-primary">
            </form>

        </div>
    </section>
    {%block content%}
    {%include 'head_foot/footer.html' %}
    {%endblock%}
</body>

</html>
