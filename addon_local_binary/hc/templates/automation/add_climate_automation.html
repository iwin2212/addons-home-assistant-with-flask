<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add kịch bản cho điều hòa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
    </head>

    <body>
        {%include 'head_foot/header.html'%}
        <section id='main'>
            <div class="container">
                <h3 id='title'>Tự động điều chỉnh điều hòa </h3>
                <form style='margin-top: 5%;' action='./add_climate_automation' method='POST'>
                    <table class="table">
                        <tr>
                            <td width="30%"><strong>Tên kịch bản</strong></td>
                            <td width="70%"><input type='text' name='ten' class='form-control' required enabled
                                    autocomplete="off" placeholder='Ví dụ: tự động điều hòa phòng ngủ'>
                            </td>
                        </tr>
                        <tr>
                            <td>Chọn điều hòa</td>
                            <td>
                                <select name='entity_id' class='form-control'>
                                    <option disabled selected value> -- Chọn điều hòa -- </option>
                                    {%for i in list_entity_id%}
                                    {%if i.split(".")[0] == "climate"%}
                                    <option>{{i}}</option>
                                    {%endif%}
                                    {%endfor%}
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>Nhiệt độ thấp nhất</td>
                            <td>
                                <select name='min_temp' class='form-control' required>
                                    <option disabled selected value> -- Chọn nhiệt độ -- </option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Nhiệt độ cao nhất</td>
                            <td>
                                <select name='max_temp' class='form-control' required>
                                    <option disabled selected value> -- Chọn nhiệt độ -- </option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mức tăng/giảm nhiệt độ</td>
                            <td>
                                <select name='temp_step' class='form-control' required>
                                    <option disabled selected value> -- Ví dụ muốn tự tăng 1 độ: 1; muốn tự giảm nhiệt
                                        độ: -1 -- </option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Thời điểm bắt đầu</td>
                            <td>
                                <input type="text" class="form-control" name="start_time" required
                                    placeholder="Ví dụ: 23:00">
                            </td>
                        </tr>
                        <tr>
                            <td>Thời gian hiệu lực (giờ)</td>
                            <td>
                                <select name='time_step' class='form-control' required>
                                    <option disabled selected value> -- chọn khoảng thời gian hiệu lực -- </option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input type='submit' value='Lưu' class="btn btn-primary">
                </form>

            </div>
        </section>
        {%block content%}
        {%include 'head_foot/footer.html' %}
        {%endblock%}
    </body>

</html>
