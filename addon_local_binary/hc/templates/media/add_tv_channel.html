<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add TV CHANNEL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
    </head>

    <body>
        {%include 'head_foot/header.html'%}
        <section id='main'>
            <div class="container">
                <h3 id='title'>Thêm kênh cho bộ điều khiển</h3>
                {%if error != ''%}
                <div style="margin-top: 6%;" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{error}}
                </div>
                {%endif%}
                <form style="margin-top: 6%;" action='./add_tv_channel?unique_id={{TV["unique_id"]}}' method='POST'>
                    <table class="table">
                        <tr>
                            <td>Tên TV</td>
                            <td><input type='text' name='name' class="form-control" list='list_name' value="{{TV['name']}}" disabled></td>
                        </tr>
                        <tr>
                            <td>Tên kênh</td>
                            <td><input type='text' name='channel' class="form-control" placeholder='ví dụ: vtv3' required>
                            </td>
                        </tr>
                        <tr>
                            <td>Mã kênh</td>
                            <td><input type='text' name='code' class="form-control" placeholder='ví dụ: 801' required></td>
                        </tr>
                        <tr>
                            <td>Yêu thích</td>
                            <td><input type='checkbox' name='YES' value="YES"></td>
                        </tr>
                    </table>
                    <input type='submit' value='Lưu' class="btn btn-primary">
                </form>

            </div>
        </section>
        {%block content%}
        {%include 'head_foot/footer.html' %}
        {%endblock%}
    </body>

</html>
