<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Add Climate Mqtt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>

  <body>
    {%include 'head_foot/header.html'%}
    <section id="main">
      <div class="container">
        <h3 id="title">Thêm điều hòa phản hồi</h3>
        <a target="_blank" rel="noopener noreferrer" href=" http://dieuhoaphanhoi.javisco.vn" style="float: right;">
          Bấm vào đây để xem hướng dẫn
        </a>
        <form style="margin-top: 5%;" action="./add_climate_mqtt" method="POST">
          <table class="table">

            <tr class="info">
              <td colspan="2">
                <div class="alert alert-info alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert">
                    &times;
                  </button>
                  Hãy hướng điều khiển điều hòa vào bộ thu phát hồng ngoại và
                  bấm nút tăng hoặc giảm nhiệt độ để nhận dạng model điều khiển.
                </div>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </section>
    {%block content%} {%include 'head_foot/footer.html' %} {%endblock%}
  </body>
  <script>
    $.post('./connect_mqtt', function (data, status) {
      string =
        ` <tr>
              <td>Tên điều hòa</td>
              <td><input type="text" placeholder="Nhập tên điều hòa" required class="form-control" name="name" id=""></td>
          </tr>
          <tr class='con'>
              <td>Mã điều hòa</td>
              <td><input type='text'  readonly name='topic' class='form-control' value="` + data['topic'] + `" required>
              </td>
          </tr>
          <tr>
              <td></td>
              <td>
              <div class="alert alert-primary" role="alert">
                  Sau khi Lưu bạn cần check config và restart lại HA
              </div>
              </td>
              <td>
              </td>
          </tr>
          <tr id="save">
              <td> <input id = "save" type = 'submit' value = "Lưu" class = "btn btn-primary" >
              </td>
              <td></td>
          </tr>`;
      $("table").append(string);
      $('.info').remove();
      str = `<div class='alert alert-success alert-dismissible'>
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              Vui lòng nhập thông tin theo mẫu. 
            </div>`;
    });

  </script>

</html>
