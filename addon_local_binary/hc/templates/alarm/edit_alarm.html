<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add Light</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./static/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
    </head>

    <body>
        {%include 'head_foot/header.html'%}
        <section id='main'>
            <div class="container">
                <h3 id='title'>Sửa thông tin Thiết bị An ninh</h3>
                <form action='./add_alarm' method='POST'>
                    <table class="table">
                        <tr>
                            <td><strong>Tên</strong></td>
                            <td><input type='text' name='name' value="{{data['name']}}" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Mã PIN</strong></td>
                            <td><input type='password' name='password' value="{{data['code']}}" class="form-control"
                                    required></td>
                        </tr>
                        <tr>
                            <td><strong>Thời gian chuyển trạng thái</strong> (giây)</td>
                            <td><input type="text" name="arming_time" class="form-control"
                                    value="{{data['arming_time']}}" placeholder="5">
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Độ trễ</strong> (giây)</td>
                            <td><input type="text" name="delay_time" class="form-control" value="{{data['delay_time']}}"
                                    placeholder="5">
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Thời gian kích hoạt</strong> (giây)</td>
                            <td><input type="text" name="trigger_time" class="form-control"
                                    value="{{data['trigger_time']}}" placeholder="120"></td>
                        </tr>
                    </table>
                    <input type='submit' value='Lưu' class="btn btn-primary">

                </form>

            </div>
        </section>

        {%block content%}
        {%include 'head_foot/footer.html' %}
        {%endblock%}
    </body>

</html>
